<!DOCTYPE html>

    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', sans-serif;
            background-image: url('/asset/BG.jpg');
        }
        
        /* Navigation Styles */
        .nav-bar {
            overflow: hidden;
            /* background-color: #f8f8f8; */
        }
        
        .top-bar {
            display: flex;
            justify-content:space-between;
            padding: 10px;
            box-sizing: border-box;
            margin: 0 auto;
            max-width: 1200px;
        }
        
        .button {
            display: block;
            color: rgba(0, 0, 0, 0.736);
            text-align: center;
            text-decoration: none;
            font-size: 22px; /* Larger font size */
            cursor: pointer;
            padding: 14px 20px; /* Increased padding for more space */
            border-radius: 12px;
            opacity: 0.6;
            transition: opacity 0.3s ease;
            margin: 0 10px; /* Increased spacing between buttons */
        }
        
        .button:hover {
            opacity: 1;
        }
        
        /* Footer Styles */
        .footer-container {
            align-self: center;
            display: flex;
            justify-content: center;
            position: fixed;
            left: 100px;
            bottom: 10px;
            width: 80%;
            justify-content: space-between;
        }
        
        .footer-icon {
            display: inline-block;
            padding: 0.5%;
            border-radius: 80%;
        }
        
        .footer-icon img {
            height: 55px;
            width: 60px;
            border-radius: 40px;
        }
        
        /* Media Queries for Responsive Design */
        @media screen and (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                align-items: center;
            }
            
            .button {
                width: 100%;
                margin: 5px 0;
            }
            
            .footer-container {
                flex-direction: column;
                align-items: center;
                position: static;
                width: 100%;
                padding: 20px 0;
            }
            
            .footer-icon {
                margin: 5px;
            }
        }
